<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/device.css">
    <title>Sticky</title>
</head>

<body>




    <div class="navigation">
        <div class="logo">
            <img src="./images/logo.png" alt="Логотип">
        </div>
        <div class="menu">
            <div class="col-1">
                <div class="search">
                    <form action="" method="GET" id="modal-search">
                        <button class="search__icon">
                            <img src="./images/search_button.png" alt="icon of search">
                        </button>
                        <input type="text" name='search-btn' class="search__field" placeholder="Поиск по сайту" />
                    </form>
                </div>
                <div class="catalog">
                    <button class="goods">
                        <span class="goods__text">Каталог товаров</span>
                        <span class="goods__icon">
                            <img src="./images/plus.png" alt="icon of cart">
                        </span>
                    </button>
                </div>
            </div>
            <div class="col-2">
                <div class="col-3">
                    <div class="account" id="modal-navigation">
                        <button class="user">
                            <span class="user__icon">
                                <img src='./images/user.png' alt="icon of log in">
                            </span>
                            <span class="user__text">Войти</span></button>
                    </div>
                    <div class="equate">
                        <button class="compare">
                            <span class="compare__icon">
                                <img src="./images/compare.png" alt="icon of compare">
                            </span>
                            <span class="compare__text">Сравнить</span></button>
                    </div>
                    <div class="buy">
                        <button class="cart">
                            <span class="cart__icon">
                                <img src="./images/cart.png" alt="icon of cart">
                            </span>
                            <span class="cart__text">Корзина</span></button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="delivery">
                        <button class="delivery_btn">
                            <span class="delivery__text">Доставка</span>
                        </button>
                    </div>
                    <div class="guarantee">
                        <button class="guarantee_btn">
                            <span class="guarantee__text">Гарантия</span>
                        </button>
                    </div>
                    <div class="contact">
                        <button class="contact_btn">
                            <span class="contact__text">Контакты</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
