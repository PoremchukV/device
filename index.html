            <div class="menu__cell">
                <div class="menu__row">
                    <div class="account" id="modal-navigation">
                        <button class="btn">
                            <span class="btn__icon">
                                <img src='./images/user.png' alt="icon of log in">
                            </span>
                            <span class="btn__text">Войти</span>
                        </button>
                    </div>
                    <div class="compare">
                        <button class="btn">
                            <span class="btn__icon">
                                <img src="./images/compare.png" alt="icon of compare">
                            </span>
                            <span class="btn__text">Сравнить</span></button>
                    </div>
                    <div class="cart">
                        <button class="btn">
                            <span class="btn__icon">

                </div>
